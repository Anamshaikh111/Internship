<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
</head>
<body style="background-image: url(./yogabackg.png); background-repeat: no-repeat; background-size: cover; height: 100vh; display: flex; justify-content: center;
    align-items: center;">
    <div style="background-color: white;  padding: 40px; border-radius: 40px; text-align: left; width: 400px;">
        <h2 style=" font-family: cursive ; text-align: center;">Yoga</h1>
        <h3 style="font-family: cursive ; text-align: center;">Join us to celebrate International Yoga Day!</h2>
        <h3 style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">On "21st" of June</h2>

        <form>
            <p>Full Name</p>
            <input type="text" style="  width: 100%; height: 10px;margin-bottom: 10px;padding: 5px; border-radius: 5px;border: 1px solid #ccc;"  placeholder="First" required>
            <input type="text" style="  width: 100%; height: 10px;margin-bottom: 10px;padding: 5px; border-radius: 5px;border: 1px solid #ccc;" placeholder="Last" required>

            <p>Email Address</p>
            <input type="text" style="  width: 100%; height: 10px;margin-bottom: 10px;padding: 5px; border-radius: 5px;border: 1px solid #ccc;" placeholder="Email" required>

            <p>Phone Number</p>
            <input type="tel" style="  width: 100%; height: 10px;margin-bottom: 10px;padding: 5px; border-radius: 5px;border: 1px solid #ccc;" placeholder="### ### ####" required>

            <h3>Yoga Experience Level</h3>

            <div class="checkbox-group">
                <input type="checkbox">
                <label style="margin-left: 5px;">Beginner</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox">
                <label style="margin-left: 5px;">Intermediate</label>
            </div>
            <div style=" text-align: left; margin-bottom: 10px;">
                <input type="checkbox">
                <label style="margin-left: 5px;">Advanced</label>
            </div>

            <button type="submit" style="text-align: center;">Submit</button>
        </form>
    </div>
</body>
</html>
