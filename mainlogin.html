<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin: 0%; padding: 0%;">
    <div style="display: flex ">
        <!-- Login Section -->
        <div
            style="width: 50vw; height:100vh; background-color:white; display:flex; flex-direction: column; justify-content:space-around; align-items: center;">
            
            <div style="display: flex; flex-direction: column; align-items: center; width: 300px;">
                <p style="text-align: start; width:100%"> Log into instagram</p>
               <div style="display: flex; flex-direction: flex; align-items: center; width: 300px;"><img src="instagram.png" style="height: 50px; width: 50px; margin: 0; align-items: left;"> <h1>Instagram</h1>
                </div>
                <input type="text" placeholder="Enter your username"
                    style="width: 300px; height: 40px; border-radius: 5px; border: 1px solid black; margin-bottom: 10px; padding-left: 10px; ">
                <br>
                <input type="password" placeholder="Enter your password"
                    style="width: 300px; height: 40px; border-radius: 5px; border: 1px solid black; margin-bottom: 10px; padding-left: 10px;">
                <br>
                <button
                    style="width: 300px; height: 40px; border-radius: 5px; border: 1px solid black; margin-bottom: 10px;background-color: #3f51b5; color: white; font-size: 16px; font-weight: 600;">
                    Login
                </button>
                <p> Forgot password?</p>
                 <div>
                <input type="text" placeholder="Create new account"
                style="width: 300px; height: 40px; border-radius: 100px; border: 1px solid black; margin-bottom: 10px; padding-left: 10px;">
                </div>
            <br>


            </div>
            <p>
                Already have an account? <a href="#" style="text-decoration: none; color: #3f51b5;"><a href="https://www.instagram.com/accounts/emailsignup/">Sign up </a></a>
            </p>
        </div>
        <!-- image -->
        <div style="width: 60vw; height:100vh;background-image:url('./instabg.jpeg');background-size:cover">

        </div>
    </div>
</body>

</html>
